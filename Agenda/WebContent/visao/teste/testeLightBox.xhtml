	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/visao/templates/templateShowCase/templateLayout.xhtml">

					<h:outputLink value="/resources/imagens/lightBox/imagem2.jpg" title="Tela2">
						<p:graphicImage value="/resources/imagens/lightBox/imagem2.jpg" />

					</h:outputLink>

				<p:lightBox iframe="true" width="80%" height="80%">
