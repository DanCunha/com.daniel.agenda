<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/visao/templates/templateForm.xhtml">
		<ui:param name="pManagedBean" value="#{enderecoBean}" />
		
		<ui:define name="title">
			<h:outputText value="#{i18n['endereco.paginaNome']}"/>
		</ui:define>
		
		<ui:define name="breadCrumb">
			<p:breadCrumb>
				<p:menuitem value="#{i18n['breadcrumb.home']}"	 url="/visao/loginVisao/home.xhtml"/>
				<p:menuitem value="#{i18n['breadcrumb.cidade']}"	 url="/visao/cepVisao/listaCidade.xhtml"/>
				<p:menuitem value="#{i18n['breadcrumb.cep']}"		 url="/visao/cepVisao/listaCep.xhtml"/>
				<p:menuitem value="#{i18n['breadcrumb.endereco']}" url="/visao/cepVisao/listaEndereco.xhtml"/>
				<p:menuitem value="#{i18n['breadcrumb.formEndereco']}" url="/visao/cepVisao/formEndereco.xhtml"/>
			</p:breadCrumb>
		</ui:define>
		
		<ui:define name="content">
			
				<p:panel header="#{i18n['endereco.form.titulo']} (#{enderecoBean.tipoOperacao})" style="font-size:12px">
				
					<h:panelGrid columns="4">
						
						<h:outputLabel for="numero" value="#{i18n['endereco.numero']}"/>
						<p:inputText id="numero" label="#{i18n['endereco.numero']}" value="#{enderecoBean.endereco.numero}" required="true"/>
						<p:watermark for="numero" value="#{i18n['endereco.wmNumero']}"/>
						<p:message for="numero" /> 
						
						<h:outputLabel for="complemento" value="#{i18n['endereco.complemento']}"/>
						<p:inputText style="width:300px" id="complemento" label="#{i18n['endereco.complemento']}" value="#{enderecoBean.endereco.complemento}" required="true" />
						<p:watermark for="complemento" value="#{i18n['endereco.wmComplemento']}" />
						<p:message for="complemento" />
					</h:panelGrid>
					
				</p:panel>
		</ui:define>
	</ui:composition>
</html>
