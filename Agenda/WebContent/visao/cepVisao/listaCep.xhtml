<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comps="http://java.sun.com/jsf/composite/comps"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/visao/templates/templateLista.xhtml">
		<ui:param name="pManagedBean" value="#{cepBean}" />
		<ui:param name="pTituloListagem" value="#{i18n['cep.lista.titulo']} #{cepBean.cidadeCorrente.nome}"/>
		<ui:param name="pQtdeColunasAcoes" value="4" />
		<ui:param name="pWidthTabela" value="100%" />
		<ui:param name="pIsExibirAcoesPadrao" value="true" />
		<ui:param name="pIsExibirBtnNovo" value="true" />
		
		<ui:define name="title">
			<h:outputText value="#{i18n['cep.paginaNome']}" />
		</ui:define>
		
		<ui:define name="breadCrumb">
			<p:breadCrumb>
				<p:menuitem value="#{i18n['breadcrumb.home']}" 	url="/visao/loginVisao/home.xhtml"		/>
				<p:menuitem value="#{i18n['breadcrumb.cidade']}" 	url="/visao/cepVisao/listaCidade.xhtml"	/>
				<p:menuitem value="#{i18n['breadcrumb.cep']}" 	url="/visao/cepVisao/listaCep.xhtml" 	/>
			</p:breadCrumb>
		</ui:define>
	
		<ui:define name="content">
	
			<p:column width="100px" sortBy="#{item.cidade.nome}"
				filterBy="#{item.cidade.nome}" headerText="#{i18n['cep.cidade']}"
				footerText="#{i18n['colContem']}" filterMatchMode="contains">
				<h:outputText value="#{item.cidade.nome}" />
			</p:column>
	
			<p:column width="100px" sortBy="#{item.codigo}" filterBy="#{item.codigo}"
				headerText="#{i18n['cep.codigo']}" footerText="#{i18n['colContem']}"
				filterMatchMode="contains">
				<h:outputText converter="cepConversor" value="#{item.codigo}" />
			</p:column>
	
			<p:column width="100px" sortBy="#{item.rua}" filterBy="#{item.rua}"
				headerText="#{i18n['cep.rua']}" footerText="#{i18n['colContem']}"
				filterMatchMode="contains">
				<h:outputText value="#{item.rua}" />
			</p:column>
			
			<p:column width="100px" sortBy="#{item.bairro}" filterBy="#{item.bairro}"
				headerText="#{i18n['cep.bairro']}" footerText="#{i18n['colContem']}"
				filterMatchMode="contains">
				<h:outputText value="#{item.bairro}" />
			</p:column>		
	
		</ui:define>
		
		<ui:define name="demaisAcoes">
			<h:commandLink title="#{i18n['cep.demaisAcoes.enderecos']}"
				action="#{enderecoBean.showListagem}">
				<f:setPropertyActionListener value="#{item}" target="#{enderecoBean.cepCorrente}"/> 
				<p:graphicImage value="/resources/imagens/endereco.png"/>
			</h:commandLink>
		</ui:define>
		
	</ui:composition>

</html>
