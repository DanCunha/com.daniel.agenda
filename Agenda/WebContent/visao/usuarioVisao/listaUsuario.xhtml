<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comps="http://java.sun.com/jsf/composite/comps"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/visao/templates/templateLista.xhtml">
	
		<!-- Parametro utilizado pelo templateLista -->
		<ui:param name="pManagedBean" value="#{usuarioBean}" />
		<ui:param name="pTituloListagem" value="#{i18n['funcionario.lista.titulo']}" />
		<ui:param name="pQtdeColunasAcoes" value="3"/>
		<ui:param name="pWidthTabela" value="100%" />
		<ui:param name="pIsExibirAcoesPadrao" value="true" />
		<ui:param name="pIsExibirBtnNovo" value="true" />
		
		<ui:define name="title">
			<h:outputText value="#{i18n['funcionario.paginaNome']}" />
		</ui:define>
		
		<ui:define name="content">

			<p:column  width="100px" sortBy="#{item.nome}" 
				filterBy="#{item.nome}"
				headerText="#{i18n['funcionario.nome']}" footerText="#{i18n.colContem}"
				filterMatchMode="contains">
				
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column sortBy="#{item.login}"
				filterBy="#{item.login}"
				headerText="#{i18n['funcionario.login']}" footerText="#{i18n.colContem}"
				filterMatchMode="contains">
					
				<h:outputText value="#{item.login}" />
			</p:column>
			
			<p:column sortBy="#{item.data_nascimento}"
				filterBy="#{item.data_nascimento}"
				headerText="#{i18n['funcionario.categoria']}" footerText="#{i18n.colContem}"  
	    	    filterMatchMode="contains">
	    	    	
	    	    <h:outputText value="#{item.data_nascimento}" />
			</p:column>
				
		</ui:define>
	</ui:composition>
	
</html>
