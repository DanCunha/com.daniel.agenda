<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comps="http://java.sun.com/jsf/composite/comps"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/visao/templates/templateLista.xhtml">
		<ui:param name="pManagedBean" value="#{enderecoBean}" />
		<ui:param name="pTituloListagem" value="#{i18n['endereco.lista.titulo']} do CEP: #{enderecoBean.cepCorrente.codigo}"/>
		<ui:param name="pQtdeColunasAcoes" value="3" />
		<ui:param name="pWidthTabela" value="90%" />
		<ui:param name="pIsExibirAcoesPadrao" value="true" />
		<ui:param name="pIsExibirBtnNovo" value="true" />
		
		<ui:define name="title">
			<h:outputText value="#{i18n['endereco.paginaNome']}"/>
		</ui:define>
		
		<ui:define name="breadCrumb">
			<p:breadCrumb>
				<p:menuitem value="#{i18n['breadcrumb.home']}"	 url="/visao/loginVisao/home.xhtml"/>
				<p:menuitem value="#{i18n['breadcrumb.cidade']}"	 url="/visao/cepVisao/listaCidade.xhtml"/>
				<p:menuitem value="#{i18n['breadcrumb.cep']}"		 url="/visao/cepVisao/listaCep.xhtml"/>
				<p:menuitem value="#{i18n['breadcrumb.endereco']}" url="/visao/cepVisao/listaEndereco.xhtml"/>
			</p:breadCrumb>
		</ui:define>
		
		<ui:define name="content">
			
			<p:column style="width:100px;" sortBy="#{item.cep.codigo}"
				filterBy="#{item.cep.codigo}" headerText="#{i18n['endereco.codigo']}"
				footerText="#{i18n['colContem']}" filterMatchMode="contains">
				<h:outputText value="#{item.cep.codigo}" />
			</p:column>
		
			<p:column style="width:100px;"  sortBy="#{item.numero}"
				filterBy="#{item.numero}" headerText="#{i18n['endereco.numero']}"
				footerText="#{i18n['colContem']}" filterMatchMode="contains">
				<h:outputText value="#{item.numero}"/>
			</p:column>
			
			<p:column style="width:300px;"  sortBy="#{item.complemento}"
				filterBy="#{item.complemento}" headerText="#{i18n['endereco.complemento']}"
				footerText="#{i18n['colContem']}" filterMatchMode="contains">
				<h:outputText value="#{item.complemento}" />
			</p:column>
		</ui:define>
		 
	</ui:composition>	
</h:body>	
</html>
