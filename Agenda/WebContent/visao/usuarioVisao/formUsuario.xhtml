<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/visao/templates/templateForm.xhtml">
		
		<ui:param name="pManagedBean" value="#{usuarioBean}" />
		
		<ui:define name="title">
			<h:outputText value="#{i18n['funcionario.paginaNome']}" />
		</ui:define>

		<ui:define name="content">

			<p:panel header="#{i18n['funcionario.form.titulo']} (#{usuarioBean.tipoOperacao})" style="font-size:12px">
				
				<h:panelGrid columns="4" >
				
					<h:outputLabel for="nome" value="#{i18n['funcionario.nome']}" />
					<p:inputText id="nome" label="#{i18n['funcionario.nome']}"
						value="#{usuarioBean.usuario.nome}" style="width:300px" required="true"/>
					<p:watermark for="nome" value="#{i18n['funcionario.wmNome']}" />
					<p:message for="nome" />

					<h:outputLabel for="login" value="#{i18n['funcionario.login']}" />
					<p:inputText id="login" label="#{i18n['funcionario.nome']}"
						value="#{usuarioBean.usuario.login}" style="width:300px" required="true" />
					<p:watermark for="login" value="#{i18n['funcionario.login']}" />
					<p:message for="login" />
					
					<h:outputLabel for="dataNasc" value="#{i18n['funcionario.dataNasc']}" />
					<p:calendar value="#{usuarioBean.usuario.data_nascimento}" id="popupButtonCal" showOn="button" pattern="dd/MM/yyyy" converter="javax.faces.DateTime"/>

	
		<p:dialog header="Selected Dates" widgetVar="dialog" 
			showEffect="fade" hideEffect="fade">
	
		<h:panelGrid id="display" columns="2" cellpadding="5">
			
			<h:outputText value="Popup Button Date: " />
			<h:outputText value="#{usuarioBean.usuario.data_nascimento}" id="popupButtonDate">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:outputText>
			
		</h:panelGrid>
		
	</p:dialog>

				</h:panelGrid>
			</p:panel>

		</ui:define>
	</ui:composition>
</html>
