<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comps="http://java.sun.com/jsf/composite/comps"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/visao/templates/templateLista.xhtml">
		<ui:param name="pManagedBean" value="#{categoriaBean}" />
		<ui:param name="pTituloListagem" value="#{i18n['categoria.lista.titulo']}"/>
		<ui:param name="pQtdeColunasAcoes" value="3" />
		<ui:param name="pWidthTabela" value="400px" />
		<ui:param name="pIsExibirAcoesPadrao" value="true" />
		<ui:param name="pIsExibirBtnNovo" value="true" />
		
		<ui:define name="title">
			<h:outputText value="#{i18n['categoria.paginaNome']}" />
		</ui:define>

		<ui:define name="content">

			<p:column style="font-size:10px" sortBy="#{item.nome}"
				filterBy="#{item.nome}" headerText="#{i18n['categoria.nome']}"
				footerText="#{i18n.colContem}" filterMatchMode="contains">

				<h:outputText value="#{item.nome}" />
			</p:column>

		</ui:define>
	</ui:composition>
	
</html>
