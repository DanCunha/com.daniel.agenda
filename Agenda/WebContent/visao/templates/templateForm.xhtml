<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title> <ui:insert name="title" /> </title>
	</h:head>

	<h:body>
	
		<div id="page">
		    <div id="header">
				<ui:insert name="header" >
					<ui:include src="/visao/templates/cabecalhoPadrao.xhtml" />
				    <p:separator />
				</ui:insert>
		    </div>
	 
		    <div id="content">
		    	<p:messages id="msgs" showDetail="true" autoUpdate="true"/> 
		    
		    	<h:form id="form" enctype="multipart/form-data" 
		    		style="font-family:Geneva, Arial, Helvetica, sans-serif; font-size:12px">
		    	
		    		<ui:insert name="breadCrumb"/>
		    	
		    		<p:idleMonitor timeout="50000" onidle="idleDialog.show();"
						onactive="idleDialog.hide();" />

					<p:dialog header="#{i18n.idleMonitorNome}" resizable="false"
						widgetVar="idleDialog" modal="true" width="400">
						<h:outputText value="#{i18n.idleMonitorMessage}" />
					</p:dialog>
		    	
		    		<p:focus />
		    		
			  		<ui:insert name="content" />
			  		
			  		<h:panelGroup style="font-size:12px">
		  				<c:if test="#{pManagedBean.tipoOperacao != 'DETALHANDO'}">
							<p:commandButton ajax="false" id="btnSalvar" action="#{pManagedBean.doSalvar}" value="#{i18n.btnSalvar}" update="msgs,form"/>
							<p:commandButton ajax="false" id="btnSalvarESair" action="#{pManagedBean.doSalvarESair}" value="#{i18n.btnSalvarSair}" update="msgs,form"/>
						</c:if>
						<p:commandButton ajax="false" id="btnCancelar" action="#{pManagedBean.doCancelar}" value="#{i18n.btnCancelar}" immediate="true"/>
					</h:panelGroup>
			  		
			  	
			  	</h:form>
			  	
		    
		    </div>
	
		    <p:separator />
	 
		    <div id="footer">
		    	<ui:insert name="footer" >
		    		<ui:include src="/visao/templates/rodapePadrao.xhtml" />
		    	</ui:insert>
	        </div>
	    </div>
	    
	 </h:body>

</html>
