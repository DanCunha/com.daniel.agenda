<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/visao/templates/templateForm.xhtml">
	<ui:param name="pManagedBean" value="#{cidadeBean}" />

	<ui:define name="title">
		<h:outputText value="#{i18n['cidade.paginaNome']}" />
	</ui:define>

	<ui:define name="breadCrumb">
		<p:breadCrumb>
			<p:menuitem value="#{i18n['breadcrumb.home']}" url="/visao/loginVisao/home.xhtml" />
			<p:menuitem value="#{i18n['breadcrumb.cidade']}" url="/visao/cepVisao/listaCidade.xhtml" />
			<p:menuitem value="#{i18n['breadcrumb.formCidade']}" url="/visao/cepVisao/formCidade.xhtml" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">

		<p:panel
			header="#{i18n['cidade.form.titulo']} (#{cidadeBean.tipoOperacao})"
			style="font-size:12px">

			<h:panelGrid columns="4">

				<h:outputText value="#{i18n['cidade.estado']}" />
				
				<p:selectOneMenu id="selectEstado"
					value="#{cidadeBean.cidade.estado}" 
					converter="estadoConversor"
					required="true">
					<f:selectItems value="#{cidadeBean.estados}" var="item"
						itemLabel="#{item.nome}" itemValue="#{item}" />
				</p:selectOneMenu>
				
				<p:message for="selectEstado" />
				<h:outputText value=""/>

				<h:outputLabel for="nome" value="#{i18n['cidade.nome']}" />
				<p:inputText id="nome" label="#{i18n['cidade.nome']}"
					value="#{cidadeBean.cidade.nome}" required="true" />
				<p:watermark for="nome" value="#{i18n['cidade.wmNome']}" />
				<p:message for="nome" />

				<h:outputLabel for="txFrete" value="#{i18n['cidade.txFrete']}" />
				<p:inputText id="txFrete" label="#{i18n['cidade.txFrete']}"
					value="#{cidadeBean.cidade.txFrete}" required="true">
					<f:convertNumber pattern="#,##0" />
				</p:inputText>
				<p:watermark for="txFrete" value="#{i18n['cidade.wmTxFrete']}" />
				<p:message for="txFrete" />

			</h:panelGrid>
		</p:panel>

	</ui:define>
</ui:composition>

</html>
