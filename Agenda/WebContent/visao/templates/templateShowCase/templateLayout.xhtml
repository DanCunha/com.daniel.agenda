<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>
		<h:outputText value="#{i18n['tempLayout.nome.pagina']}" />
		<ui:insert name="titulo" />
	</title>
	<ui:insert name="script" />
</h:head>

<h:body style="font-size:12px;">
	<p:layout fullPage="true">

		<p:layoutUnit position="center" style="heigth:600px; width:100%;" resizable="true">
			<ui:include src="/visao/templates/templateShowCase/templateHeader.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="50" resizable="true" closable="false"
			collapsible="false">
			<h:outputText value="#{i18n['tempLayout.footer']}" />
		</p:layoutUnit>


		<p:layoutUnit position="west" size="200" header="#{i18n['tempLayout.menu.esquerda']}"
			resizable="false" closable="false" collapsible="false">
			<ui:include src="/visao/templates/templateShowCase/templateMenu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center" header="#{pTituloTeste}">
			<h:form>
				<ui:insert name="content" />
			</h:form>
		</p:layoutUnit>

	</p:layout>

</h:body>

</html>
