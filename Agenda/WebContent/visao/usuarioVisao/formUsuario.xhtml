<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/visao/templates/templateForm.xhtml">
		
		<ui:param name="pManagedBean" value="#{usuarioBean}" />
		
		<ui:define name="title">
			<h:outputText value="#{i18n['produto.paginaNome']}" />
		</ui:define>

		<ui:define name="content">

			<p:panel header="#{i18n['produto.form.titulo']} (#{usuarioBean.tipoOperacao})" style="font-size:12px">
				
				<h:panelGrid columns="4" >
				
					<h:outputLabel for="nome" value="#{i18n['produto.nome']}" />
					<p:inputText id="nome" label="#{i18n['produto.nome']}"
						value="#{usuarioBean.usuario.nome}" style="width:300px" required="true" />
					<p:watermark for="nome" value="#{i18n['produto.wmNome']}" />
					<p:message for="nome" />





				</h:panelGrid>
			</p:panel>

		</ui:define>
	</ui:composition>
</html>
