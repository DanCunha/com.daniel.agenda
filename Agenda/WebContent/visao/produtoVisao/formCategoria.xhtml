<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/visao/templates/templateForm.xhtml">
	
	<ui:param name="pManagedBean" value="#{categoriaBean}" />
	
	<ui:define name="title">
		<h:outputText value="#{i18n['categoria.paginaNome']}" />
	</ui:define>
	
	<ui:define name="content">

			<p:panel header="#{i18n['categoria.form.titulo']} (#{categoriaBean.tipoOperacao})" style="font-size:12px">
				<h:panelGrid columns="4">
					
					<h:outputLabel for="nome" value="#{i18n['categoria.nome']}"/>
					<p:inputText id="nome" label="#{i18n['categoria.nome']}"
						style="width:250px;" value="#{categoriaBean.categoria.nome}" required="true"/>
					<p:watermark for="nome" value="#{i18n['categoria.wmNome']}" />
					<p:message for="nome" />
					
				</h:panelGrid>
				
			</p:panel>
	</ui:define>
</ui:composition>
</html>
